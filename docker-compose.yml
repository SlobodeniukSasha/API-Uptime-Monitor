version: "3.9"

services:
  backend:
    build: ./backend
    container_name: health_monitor_backend_app
    restart: always
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:16
    restart: always
    container_name: health_monitor_db
    environment:
      POSTGRES_DB: ${DB_USER}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    container_name: health_monitor_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  celery:
    build: ./backend
    container_name: health_monitor_celery
    command: celery -A app.core.celery_app worker --loglevel=INFO
    env_file:
      - ./backend/.env
    depends_on:
      - backend
      - redis

volumes:
  postgres_data:

